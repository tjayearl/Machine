<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Machines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="checkout-container">
            <div id="checkout-car-details-wrapper">
                <h2>Your Selection</h2>
                <div id="checkout-car-details">
                    <!-- Car details will be loaded here by JavaScript -->
                    <p>Loading car details...</p>
                </div>
                <div id="order-summary">
                    <h4>Order Summary</h4>
                    <p><span>Subtotal:</span> <span id="summary-subtotal">$0.00</span></p>
                    <p><span>Est. Taxes & Fees (8%):</span> <span id="summary-tax">$0.00</span></p>
                    <hr>
                    <p class="summary-total"><span>Total:</span> <span id="summary-total">$0.00</span></p>
                </div>
            </div>
            <div id="checkout-form-container">
                <h3>Complete Your Purchase</h3>
                <form id="checkout-form">
                    <fieldset>
                        <legend>Your Details</legend>
                        <input type="text" name="fullName" placeholder="Full Name" required>
                        <input type="email" name="email" placeholder="Email Address" required>
                        <input type="tel" name="phone" placeholder="Phone Number" required>
                    </fieldset>

                    <textarea placeholder="Additional Comments"></textarea>

                    <fieldset>
                        <legend>Payment Method</legend>
                        <div class="payment-method-buttons">
                            <button type="button" class="payment-method-btn active" data-method="credit-card">Credit Card</button>
                            <button type="button" class="payment-method-btn" data-method="paypal">PayPal</button>
                        </div>
                        <input type="hidden" id="payment-method-input" name="payment-method" value="credit-card">
                    </fieldset>
                    <div id="credit-card-info">
                        <input type="text" id="card-number" placeholder="Card Number">
                        <div class="card-details-row">
                            <input type="text" id="expiry-date" placeholder="MM/YY">
                            <input type="text" id="cvc" placeholder="CVC">
                        </div>
                    </div>
                    <button type="submit">Complete Purchase</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright">&copy; 2025 Tjay Earl. All Rights Reserved.</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
